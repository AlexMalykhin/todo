<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>ToDo</h1>
        </header>
        <form>
            <input placeholder="I want to">
        </form>
        <nav class="navheader">
            <div class="SortComplete">
                <span class="all">All</span>
                <span class="done">Done</span>
                <span class="undone">Undone</span>
            </div>
            <div class="Sortdate">
                <span>Sort by Date</span>
                <img src="img/arrowup.png" alt="arrowup" width="20">
                <img src="img/arrowdown.png" alt="arrowdown" width="20">
            </div>
        </nav>
        <div class="tasks">
            <div class="task">
                <div class="leftblock">
                    <img src="img/check.png" width="35" alt="complete">
                    <span>Learn React</span>
                </div>
                <div class="rightblock">
                    <span class="date">11/10/2021</span>
                    <img src="img/delete.png" width="33" alt="delete">
                </div>
            </div>
            <div class="task">
                <div class="leftblock">
                    <img src="img/check.png" width="35" alt="complete">
                    <span>Sleep</span>
                </div>
                <div class="rightblock">
                    <span class="date">11/10/2021</span>
                    <img src="img/delete.png" width="33" alt="delete">
                </div>
            </div>
            <div class="task">
                <div class="leftblock">
                    <img src="img/check.png" width="35" alt="complete">
                    <span>Eat</span>
                </div>
                <div class="rightblock">
                    <span class="date">11/10/2021</span>
                    <img src="img/delete.png" width="33" alt="delete">
                </div>
            </div>
            <div class="task">
                <div class="leftblock">
                    <img src="img/check.png" width="35" alt="complete">
                    <span>Washes the dishes</span>
                </div>
                <div class="rightblock">
                    <span class="date">11/10/2021</span>
                    <img src="img/delete.png" width="33" alt="delete">
                </div>
            </div>
            <div class="task">
                <div class="leftblock">
                    <img src="img/check.png" width="35" alt="complete">
                    <span>Sleep</span>
                </div>
                <div class="rightblock">
                    <span class="date">11/10/2021</span>
                    <img src="img/delete.png" width="33" alt="delete">
                </div>
            </div>
           
           
        </div>
        <nav class="listNavigation">
            <img src="img/arrowleft.png" alt="previous" width="35" height="28">
            <span class="first">1</span>
            <span class="second">2</span>
            <span class="third">3</span>
            <span class="four">4</span>
            <span class="five">5</span>
            <img src="img/arrowright.png" alt="next" width="35" height="28">
        </nav>
    </div>
</body>

</html>
